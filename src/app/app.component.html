<div class="container main">
  <div class="row">
    <div class="col-xs-6">
      <div class="form">
        <form (submit)='addMarker()'>
          <label>Stop Name</label>
          <input type="text" [(ngModel)]='markerName' name='markerName'>
          <label>Stop Lat</label>
          <input type="text" [(ngModel)]='markerLat' name='markerLat'>
          <label>Stop Lon</label>
          <input type="text" [(ngModel)]='markerLng' name='markerLng'>
          <label>Draggable</label>
          <select [(ngModel)]='markerDraggable' name='markerDraggable'>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
          <input type="submit" value="Add Stop">
        </form>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="map">
        <agm-map
          [latitude]="lat"
          [longitude]="lng"
          [zoom]='zoom'
          [disableDefaultUI]=false
          [zoomControl]=false
          (mapClick)="mapClicked($event)">
          <agm-marker
            *ngFor='let m of markers; let i = index'
            (markerClick)="clickedMarker(m, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [markerDraggable]=m.draggable
            (dragEnd)="markerDragEnd(m, $event)">
            <agm-info-window>
              <strong>{{m.name}}</strong>
              <a class='rename' (click)='renameMarker(m)'>Rename Marker</a>
              <br>
              <div *ngIf="changeName" >
                <input type="text"  class='nameWindow' [(ngModel)]='m.name'>
                <a class="doneNaming" (click)='doneNaming()'>Done</a>
              </div>
              <br>
              <a class='delete' (click)='removeMarker(m)'>Delete Marker</a>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
